<div
  class="inline-flex items-center gap-2 rounded-full border border-slate-800 bg-slate-900/80 px-3 py-1.5 text-xs text-slate-300 shadow-md shadow-slate-900/50 backdrop-blur"
>
  <span class="font-semibold uppercase tracking-wide text-[10px] text-slate-400"> Update </span>
  <div class="inline-flex items-center gap-1 rounded-full bg-slate-800/80 p-1">
    @for (option of frequencyOptions; track option.value) {
    <button
      class="rounded-full px-2.5 py-1 text-xs font-semibold text-slate-200 transition hover:bg-slate-700/80 cursor-pointer"
      type="button"
      [ngClass]="{
        'bg-sky-500 text-slate-900 shadow hover:text-white': option.value === selectedFrequency()
      }"
      (click)="onSelectFrequency(option.value)"
    >
      {{ option.label }}
    </button>
    }
  </div>
</div>
